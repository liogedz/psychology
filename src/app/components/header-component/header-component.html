<header class="bg-white shadow-lg py-4 sticky top-0 z-50">
  <div class="container mx-auto flex items-center justify-between px-4">

    <!-- Logo -->
    <a class="flex items-center text-primary hover:text-secondary cursor-pointer">
      <svg class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707.707m12.728 0l.707.707M6.343 17.657l.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
      </svg>
      <span class="text-2xl font-bold">MyBrand</span>
    </a>

    <!-- Mobile Menu Button -->
    <button
      class="md:hidden text-gray-800 hover:text-primary focus:outline-none transition-colors duration-300"
      (click)="isMobileMenuOpen = !isMobileMenuOpen">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"/>
      </svg>
    </button>

    <!-- Desktop Navigation -->
    <nav class="hidden md:block">
      <ul class="flex space-x-8 items-center">

        <li>
          <a [routerLink]="['/home']" class="hover:text-primary transition-colors duration-300 cursor-pointer">
            Home
          </a>
        </li>

        <li>
          <a [routerLink]="['/about']" class="hover:text-primary transition-colors duration-300 cursor-pointer">
            About
          </a>
        </li>

        <!-- Services Dropdown -->
        <li class="relative group">
          <span class="hover:text-primary cursor-pointer transition-colors duration-300">
            Services
          </span>
          <ul
            class="absolute left-0 hidden group-hover:block bg-white shadow-md py-2 mt-2 rounded-md w-48">
            <li><a [routerLink]="['/services']" class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">Service 1</a>
            </li>
            <li><a class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">Service 2</a></li>
            <li><a class="block px-4 py-2 hover:bg-gray-100 cursor-pointer">Service 3</a></li>
          </ul>
        </li>

        <li>
          <a [routerLink]="['/contact']" class="hover:text-primary transition-colors duration-300 cursor-pointer">
            Contact
          </a>
        </li>

        <li>
          <a
            class="bg-primary hover:bg-secondary text-white px-4 py-2 rounded-md transition-colors duration-300 cursor-pointer">
            Get Started
          </a>
        </li>

      </ul>
    </nav>
  </div>

  <!-- Mobile Navigation -->
  <nav
    class="md:hidden bg-gray-50 border-t border-gray-200 overflow-hidden transition-all duration-300"
    [class.hidden]="!isMobileMenuOpen">

    <ul class="px-4 py-4 space-y-2">

      <li>
        <a class="block py-2 hover:text-primary cursor-pointer">Home</a>
      </li>

      <li>
        <a class="block py-2 hover:text-primary cursor-pointer">About</a>
      </li>

      <li>
        <span
          class="block py-2 hover:text-primary cursor-pointer"
          (click)="isServicesOpen = !isServicesOpen">
          Services
        </span>

        <ul
          class="pl-4 space-y-1"
          [class.hidden]="!isServicesOpen">
          <li><a class="block py-2 hover:text-primary cursor-pointer">Service 1</a></li>
          <li><a class="block py-2 hover:text-primary cursor-pointer">Service 2</a></li>
          <li><a class="block py-2 hover:text-primary cursor-pointer">Service 3</a></li>
        </ul>
      </li>

      <li>
        <a class="block py-2 hover:text-primary cursor-pointer">Contact</a>
      </li>

      <li>
        <a
          class="block py-2 bg-primary hover:bg-secondary text-white rounded-md text-center transition-colors duration-300 cursor-pointer">
          Get Started
        </a>
      </li>

    </ul>
  </nav>
</header>
